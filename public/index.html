<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload stylesheet" as="style" href="/style.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script defer src="/chat.js"></script>
    <title>WebSockets Chat</title>
</head>
<body>
    <main class="mario-chat">
        <div class="chat-window">
            <div class="output" id="output"></div>
            <div class="feedback" id="feedback"></div>
        </div>
        <form id="chat-form">
            <input type="text" id="handle" placeholder="Handle">
            <input type="text" id="message" placeholder="Message">
            <button id="send">Send</button>
        </form>
    </main>
</body>
</html>
